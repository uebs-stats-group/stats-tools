<footer class="site-footer h-card">

  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p class="feed-subscribe">
          <a href="https://docs.google.com/forms/d/e/1FAIpQLSe6zF8HZR44hsRKLRSoDAQ0135BWASvjm0A4lpbMQ2zgAc0fQ/viewform" target="_blank">
            <svg class="svg-icon orange">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use> <!-- Example using an envelope icon -->
            </svg><span>Subscribe</span>
          </a>
        </p>
      <!--{%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}-->
      <!--<h3>Authors</h3>-->
      <div class="authors-list">
        {% for author in site.author %}
          <div class="author">
            {{ author.name }}: <a href="mailto:{{ author.email }}">{{ author.email }}</a>
          </div>
        {% endfor %}
      </div>
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
