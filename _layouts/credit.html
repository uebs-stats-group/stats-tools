---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="posts">
  {% for post in site.credit %}
    <div class="post">
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <!--<p>{{ post.excerpt }}</p>-->
      <p>{{ post.date | date: "%B %-d, %Y" }}</p> <!-- Add this line to show the date -->
    </div>
  {% endfor %}
</div>
